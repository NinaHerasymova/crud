<!DOCTYPE html>
<html>

<head>
  <title>CRUD</title>
  <meta name="keywords" content="create read update delete person data" />
  <meta name="description" content="The best account-control system ever" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="content-language" content="eng" />
  <meta http-equiv="refresh" content="" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="Nina" />
  <meta name="copyright" content="All rights belongs" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
 </head>
<body class="all">
  <!-- @@include('./section1.html')
	@@include('./section2.html') -->

  <!-- Scripts -->
  <div class="main">
    <div class="header">
      <div class="header__storages form">
        <label class="form radio">
          <input class="radio__input local" type="radio"  name="storage" checked="true" />
          <div class="radio__text">LocalStorage</div>
        </label>
        <label class="form radio">
          <input class="radio__input indexed"type="radio"  name="storage" />
          <div class="radio__text">IndexedDB</div>
        </label>
      </div>
      <div class="header__form">
        <div class="header__form inputs">
          <input class="inputs__userdata id" type="text" name="id" placeholder="enter id..." />
          <input class="inputs__userdata firstname" type="text" placeholder="enter firstname..." />
          <input class="inputs__userdata lastname" type="text" placeholder="enter lastname..." />
          <input class="inputs__userdata age" type="text" placeholder="enter age..." />
          <input class="inputs__userdata email" type="text" placeholder="enter e-mail..." />
          <input class="inputs__userdata phone" type="text" placeholder="enter phone number..." />
        </div>
        <div class="header__form buttons">
          <input class="buttons__action create" type="button" value="Create" />
          <input class="buttons__action update" type="button" value="Update" />
          <input class="buttons__action del" type="button" value="Delete" />
        </div>
      </div>
    </div>
    <div class="title">
      <div class="title__header">Id</div>
      <div class="title__header">Firstname</div>
      <div class="title__header">Lastname</div>
      <div class="title__header">Age</div>
      <div class="title__header">E-mail</div>
      <div class="title__header">Phone</div>
    </div>
    <ul class="list"></ul>
  </div>
  <script src="js/index.js">
    </script>
</body>
</html>
